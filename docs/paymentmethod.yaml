openapi: 3.0.0
info:
  description: This API is used for Payment Method Service v2
  title: Payment Method Service v2
  version: 2.79.0
servers:
- url: /
paths:
  /v2/payment_methods:
    get:
      description: Get all payment methods by filters
      operationId: getAllPaymentMethods
      parameters:
      - explode: true
        in: query
        name: id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: type
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            $ref: '#/components/schemas/PaymentMethodStatus'
          type: array
        style: form
      - explode: true
        in: query
        name: reusability
        required: false
        schema:
          $ref: '#/components/schemas/PaymentMethodReusability'
        style: form
      - explode: true
        in: query
        name: customer_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: reference_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: after_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: before_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          minimum: 1
          type: integer
        style: form
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentMethodList'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Get all payment methods by filters
      tags:
      - paymentmethod
    post:
      description: This endpoint initiates creation of payment method
      operationId: createPaymentMethod
      parameters:
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicCreatePaymentMethod'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_409_response'
          description: Request causes conflict
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Creates payment method
      tags:
      - paymentmethod
  /v2/payment_methods/{paymentMethodId}:
    get:
      description: Get payment method by ID
      operationId: getPaymentMethodByID
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Get payment method by ID
      tags:
      - paymentmethod
    patch:
      description: This endpoint is used to toggle the ```status``` of an e-Wallet
        or a Direct Debit payment method to ```ACTIVE``` or ```INACTIVE```.  This
        is also used to update the details of an Over-the-Counter or a Virtual Account
        payment method.
      operationId: patchPaymentMethods
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicPatchPaymentMethod'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Patch payment methods
      tags:
      - paymentmethod
  /v2/payment_methods/{paymentMethodId}/expire:
    post:
      description: This endpoint expires a payment method and performs unlinking if
        necessary
      operationId: expirePaymentMethod
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicExpirePaymentMethod'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Expires a payment method
      tags:
      - paymentmethod
  /v2/payment_methods/{paymentMethodId}/auth:
    post:
      description: This endpoint validates a payment method linking OTP
      operationId: authPaymentMethod
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicAuthPaymentMethod'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_409_response'
          description: Request causes conflict
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Validate a payment method's linking OTP
      tags:
      - paymentmethod
  /v2/payment_methods/{paymentMethodId}/payments:
    get:
      description: Returns payments with matching PaymentMethodID.
      operationId: publicGetPaymentsByPaymentMethodId
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - explode: true
        in: query
        name: payment_request_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: payment_method_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: reference_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: payment_method_type
        required: false
        schema:
          items:
            $ref: '#/components/schemas/PaymentMethodType'
          type: array
        style: form
      - explode: true
        in: query
        name: channel_code
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: currency
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: "created[gte]"
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: "created[lte]"
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: "updated[gte]"
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: "updated[lte]"
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: after_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: before_id
        required: false
        schema:
          type: string
        style: form
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Returns payments with matching PaymentMethodID.
      tags:
      - paymentmethod
  /v2/payment_methods/channels:
    get:
      description: Get all payment channels
      operationId: getAllPaymentChannels
      parameters:
      - explode: true
        in: query
        name: is_activated
        required: false
        schema:
          default: true
          enum:
          - true
          - false
          type: boolean
        style: form
      - explode: true
        in: query
        name: type
        required: false
        schema:
          example: DIRECT_DEBIT
          type: string
        style: form
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentChannelList'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Get all payment channels
      tags:
      - paymentmethod
  /v2/payment_methods/channels/simulate_health:
    post:
      description: Simulate payment channel health to a given business id.
      operationId: publicSimulatePaymentChannelHealth
      parameters:
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicPostSimulatePaymentChannelHealth'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicSimulatePaymentChannelHealth'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Simulate payment channel health to a given business id.
      tags:
      - paymentmethod
  /v2/payment_methods/{paymentMethodId}/payments/simulate:
    post:
      description: Makes payment with matching PaymentMethodID.
      operationId: publicSimulatePaymentByPaymentMethodId
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/publicSimulatePaymentByPaymentMethodId_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicSimulatePayment'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Makes payment with matching PaymentMethodID.
      tags:
      - paymentmethod
components:
  parameters:
    PaymentMethodID:
      explode: false
      in: path
      name: paymentMethodId
      required: true
      schema:
        example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
        type: string
      style: simple
    VirtualAccountID:
      explode: false
      in: path
      name: virtualAccountId
      required: true
      schema:
        example: 1fdaf346-dd2e-4b6c-b938-124c7167a822
        type: string
      style: simple
  responses:
    HealthcheckError:
      description: "Service is unavailable - at least one dependecy, such as db/redis,\
        \ not available"
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getAllPaymentMethods_default_response'
      description: Internal server error
    StatusBadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getAllPaymentMethods_400_response'
      description: Bad request
    StatusForbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getAllPaymentMethods_403_response'
      description: Forbidden due to permissions
    StatusNotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getAllPaymentMethods_404_response'
      description: Data not found
    StatusConflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/createPaymentMethod_409_response'
      description: Request causes conflict
    StatusServiceUnavailable:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/createPaymentMethod_503_response'
      description: Service is unavailable due to dependencies
  schemas:
    PaymentMethodType:
      enum:
      - CARD
      - CRYPTOCURRENCY
      - DIRECT_BANK_TRANSFER
      - DIRECT_DEBIT
      - EWALLET
      - OVER_THE_COUNTER
      - QR_CODE
      - VIRTUAL_ACCOUNT
      type: string
    PaymentMethodCountry:
      enum:
      - PH
      - ID
      - VN
      - TH
      - MY
      type: string
    PaymentMethodStatus:
      enum:
      - ACTIVE
      - EXPIRED
      - INACTIVE
      - PENDING
      - REQUIRES_ACTION
      - FAILED
      type: string
    PaymentMethodReusability:
      enum:
      - MULTIPLE_USE
      - ONE_TIME_USE
      type: string
    EwalletChannelCode:
      description: Ewallet Channel Code
      enum:
      - GCASH
      - GRABPAY
      - PAYMAYA
      - OVO
      - DANA
      - LINKAJA
      - SHOPEEPAY
      - SAKUKU
      - NEXCASH
      - ASTRAPAY
      - JENIUSPAY
      - APPOTA
      - MOMO
      - VNPTWALLET
      - VIETTELPAY
      - ZALOPAY
      example: PAYMAYA
      type: string
    EwalletChannelProperties:
      description: Ewallet Channel Properties
      example:
        success_return_url: https://redirect.me/good
        failure_return_url: https://redirect.me/bad
        cancel_return_url: https://redirect.me/cancel
      nullable: false
      properties:
        success_return_url:
          description: URL where the end-customer is redirected if the authorization
            is successful
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        failure_return_url:
          description: URL where the end-customer is redirected if the authorization
            failed
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        cancel_return_url:
          description: URL where the end-customer is redirected if the authorization
            cancelled
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        mobile_number:
          description: Mobile number of customer in E.164 format (e.g. +628123123123).
            For OVO one time payment use only.
          example: +628123123123
          type: string
        redeem_points:
          description: "REDEEM_NONE will not use any point, REDEEM_ALL will use all\
            \ available points before cash balance is used. For OVO and ShopeePay\
            \ tokenized payment use only."
          example: REDEEM_NONE
          type: string
        cashtag:
          description: Available for JENIUSPAY only
          example: $abc1234
          pattern: "^[$][a-zA-Z0-9_]{3,15}$"
          type: string
      type: object
    EwalletAccount:
      description: Ewallet Account Properties
      example:
        name: John Peter Doe
        account_details: +63(2)123456XXXX
        balance: null
        point_balance: null
      nullable: false
      properties:
        name:
          description: Name of the eWallet account holder. The value is null if unavailableName
            of the eWallet account holder. The value is null if unavailable
          nullable: true
          type: string
        account_details:
          description: Identifier from eWallet provider e.g. phone number. The value
            is null if unavailable
          nullable: true
          type: string
        balance:
          description: The main balance amount on eWallet account provided from eWallet
            provider. The value is null if unavailable
          format: double
          nullable: true
          type: number
        point_balance:
          description: The point balance amount on eWallet account. Applicable only
            on some eWallet provider that has point system. The value is null if unavailabl
          format: double
          nullable: true
          type: number
      type: object
    MutableEwallet:
      example:
        channel_properties:
          success_return_url: https://redirect.me/good
          failure_return_url: https://redirect.me/bad
          cancel_return_url: https://redirect.me/cancel
        channel_code: PAYMAYA
        account:
          name: John Peter Doe
          account_details: +63(2)123456XXXX
          balance: null
          point_balance: null
      properties:
        channel_code:
