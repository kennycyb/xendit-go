openapi: 3.0.0
info:
  description: This API is used for Charge
  title: Charge
  version: 1.31.0
servers:
- url: /
paths:
  /payment_requests:
    get:
      description: Get all payment requests by filter
      operationId: GetAllPaymentRequests
      parameters:
      - explode: true
        in: query
        name: reference_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentRequestListResponse'
          description: Request successful
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
      summary: Get all payment requests by filter
      tags:
      - paymentrequest
    post:
      description: Create Payment Request
      operationId: CreatePaymentRequest
      parameters:
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicCreatePaymentRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentRequest'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
      summary: Create Payment Request
      tags:
      - paymentrequest
  /payment_requests/{paymentRequestId}:
    get:
      description: Get payment request by ID
      operationId: GetPaymentRequestByID
      parameters:
      - explode: false
        in: path
        name: paymentRequestId
        required: true
        schema:
          example: pr-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentRequest'
          description: Request successful
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
      summary: Get payment request by ID
      tags:
      - paymentrequest
  /payment_requests/{paymentRequestId}/auth:
    post:
      description: Payment Request Authorize
      operationId: PaymentRequestAuthorize
      parameters:
      - explode: false
        in: path
        name: paymentRequestId
        required: true
        schema:
          example: pr-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicPaymentRequestAuthorize'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentRequest'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
      summary: Payment Request Authorize
      tags:
      - paymentrequest
  /payment_requests/{paymentRequestId}/auth/resend:
    post:
      description: Payment Request Resend Auth
      operationId: PaymentRequestResendAuth
      parameters:
      - explode: false
        in: path
        name: paymentRequestId
        required: true
        schema:
          example: pr-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPaymentRequest'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
      summary: Payment Request Resend Auth
      tags:
      - paymentrequest
  /payment_requests/{paymentRequestId}/captures:
    get:
      description: Get Payment Request Capture
      operationId: GetPaymentRequestCapture
      parameters:
      - explode: false
        in: path
        name: paymentRequestId
        required: true
        schema:
          example: pr-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: after_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: before_id
        required: false
        schema:
          type: string
        style: form
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaptureListResponse'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
      summary: Get Payment Request Capture
      tags:
      - paymentrequest
    post:
      description: Payment Request Capture
      operationId: PaymentRequestCapture
      parameters:
      - explode: false
        in: path
        name: paymentRequestId
        required: true
        schema:
          example: pr-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - description: Idempotency Key
        in: header
        name: x-idempotency-key
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCapture'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Capture'
          description: Capture created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/General'
          description: Errors
      summary: Payment Request Capture
      tags:
      - paymentrequest
components:
  parameters:
    PaymentRequestID:
      explode: false
      in: path
      name: paymentRequestId
      required: true
      schema:
        example: pr-1fdaf346-dd2e-4b6c-b938-124c7167a822
        type: string
      style: simple
  responses:
    UnexpectedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/General'
      description: Errors
  schemas:
    General:
      properties:
        error_code:
          enum:
          - ACCOUNT_ACCESS_BLOCKED
          - ADDRESS_VALIDATION_FAILED
          - AMOUNT_MISMATCHED
          - API_VALIDATION_ERROR
          - AUTHENTICATION_FAILED
          - AUTHENTICATION_REQUIRED
          - CARD_DECLINED
          - CHANNEL_CODE_NOT_SUPPORTED_ERROR
          - CHANNEL_NOT_ACTIVATED
          - CHANNEL_UNAVAILABLE
          - COF_COMBINATION_NOT_ALLOWED_ERROR
          - CURRENCY_MISMATCHED
          - CUSTOMER_NOT_FOUND_ERROR
          - CUSTOMER_PAYMENT_METHOD_MISMATCHED
          - DATA_NOT_FOUND
          - DATA_NOT_FOUND_ERROR
          - DECLINED_BY_ISSUER
          - DECLINED_BY_PROCESSOR
          - DENIED_PERSON_LIST_MATCHED
          - DUPLICATE_ERROR
          - DUPLICATE_REFERENCE
          - EXCEEDS_CAPTURABLE_AMOUNT
          - EXPIRED_CARD
          - EXPIRED_OTP_ERROR
          - FEATURE_NOT_ACTIVATED
          - INACTIVE_OR_UNAUTHORIZED_CARD
          - INSUFFICIENT_BALANCE
          - INVALID_ACCOUNT_DETAILS
          - INVALID_CVV
          - INVALID_OTP_ERROR
          - INVALID_PAYMENT_METHOD
          - ISSUER_UNAVAILABLE
          - MANUAL_CAPTURE_NOT_SUPPORTED
          - MAX_ACCOUNT_LINKING
          - MAX_AMOUNT_LIMIT_ERROR
          - MAX_OTP_ATTEMPTS_ERROR
          - OPERATION_NOT_ALLOWED
          - OTP_DELIVERY_ERROR
          - PAYMENT_METHOD_NOT_FOUND_ERROR
          - PAYMENT_REQUEST_ALREADY_COMPLETED
          - PAYMENT_REQUEST_ALREADY_FAILED
          - PAYMENT_REQUEST_ALREADY_FULLY_CAPTURED
          - PAYMENT_STATUS_FAILED
          - PROCESSOR_CONFIGURATION_ERROR
          - PROCESSOR_ERROR
          - PROCESSOR_TEMPORARILY_UNAVAILABLE
          - PROCESSOR_TIMEOUT_ERROR
          - REJECTED_BY_ACQUIRER
          - SERVER_ERROR
          - STOLEN_CARD
          - STRONG_CUSTOMER_AUTHENTICATION_REQUIRED
          - SUSPECTED_FRAUDULENT
          - UNAUTHORIZED
          type: string
        message:
          example: An internal server error occurred
          type: string
      type: object
    PaymentRequestCurrency:
      enum:
      - IDR
      - PHP
      - VND
      - THB
      - MYR
      type: string
    PaymentMethodType:
      enum:
      - CARD
      - CRYPTOCURRENCY
      - DIRECT_BANK_TRANSFER
      - DIRECT_DEBIT
      - EWALLET
      - OVER_THE_COUNTER
      - QR_CODE
      - VIRTUAL_ACCOUNT
      type: string
    PaymentMethodReusability:
      enum:
      - MULTIPLE_USE
      - ONE_TIME_USE
      type: string
    CardChannelProperties:
      description: Card Channel Properties
      example:
        cardonfile_type: UNSCHEDULED
        success_return_url: https://redirect.me/good
        failure_return_url: https://redirect.me/bad
      nullable: false
      properties:
        skip_three_d_secure:
          description: To indicate whether to perform 3DS during the linking phase
          example: false
          type: boolean
        success_return_url:
          description: URL where the end-customer is redirected if the authorization
            is successful
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        failure_return_url:
          description: URL where the end-customer is redirected if the authorization
            failed
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        cardonfile_type:
          description: Type of “credential-on-file” / “card-on-file” payment being
            made. Indicate that this payment uses a previously linked Payment Method
            for charging.
          enum:
          - MERCHANT_UNSCHEDULED
          - CUSTOMER_UNSCHEDULED
          - RECURRING
          example: RECURRING
          type: string
        merchant_id_tag:
          description: Tag for a Merchant ID that you want to associate this payment
            with. For merchants using their own MIDs to specify which MID they want
            to use
          type: string
      type: object
    CardInformation:
      description: Card Information
      example:
        expiry_month: expiry_month
        token_id: token_id
        masked_card_number: masked_card_number
        cardholder_name: cardholder_name
        expiry_year: expiry_year
      nullable: false
      properties:
        token_id:
          type: string
        masked_card_number:
          description: 1st 6 and last 4 digits of the card
          type: string
        expiry_month:
          description: Card expiry month in MM format
          type: string
        expiry_year:
          description: Card expiry month in YY format
          type: string
        cardholder_name:
          description: Cardholder name
          nullable: true
          type: string
      type: object
    CardVerificationResultsThreeDSecure:
      example:
        eci_code: eci_code
        three_d_secure_version: three_d_secure_version
        three_d_secure_flow: CHALLENGE
        three_d_secure_result: three_d_secure_result
        three_d_secure_result_reason: three_d_secure_result_reason
      properties:
        three_d_secure_flow:
          enum:
          - CHALLENGE
          - FRICTIONLESS
          nullable: true
          type: string
        eci_code:
          nullable: true
          type: string
        three_d_secure_result:
          nullable: true
          type: string
        three_d_secure_result_reason:
          nullable: true
          type: string
        three_d_secure_version:
          nullable: true
          type: string
      type: object
    CardVerificationResults:
      example:
        cvv_result: cvv_result
        address_verification_result: address_verification_result
        three_d_secure:
          eci_code: eci_code
          three_d_secure_version: three_d_secure_version
          three_d_secure_flow: CHALLENGE
          three_d_secure_result: three_d_secure_result
          three_d_secure_result_reason: three_d_secure_result_reason
      nullable: true
      properties:
        three_d_secure:
          $ref: '#/components/schemas/CardVerificationResultsThreeDSecure'
        cvv_result:
          nullable: true
          type: string
        address_verification_result:
          nullable: true
          type: string
      required:
      - three_d_secure
      type: object
    MutableCard:
      example:
        channel_properties:
          cardonfile_type: UNSCHEDULED
          success_return_url: https://redirect.me/good
          failure_return_url: https://redirect.me/bad
        card_information:
          expiry_month: expiry_month
          token_id: token_id
          masked_card_number: masked_card_number
          cardholder_name: cardholder_name
          expiry_year: expiry_year
        card_verification_results:
          cvv_result: cvv_result
          address_verification_result: address_verification_result
          three_d_secure:
            eci_code: eci_code
            three_d_secure_version: three_d_secure_version
            three_d_secure_flow: CHALLENGE
            three_d_secure_result: three_d_secure_result
            three_d_secure_result_reason: three_d_secure_result_reason
      nullable: true
      properties:
        channel_properties:
          $ref: '#/components/schemas/CardChannelProperties'
        card_information:
          $ref: '#/components/schemas/CardInformation'
        card_verification_results:
          $ref: '#/components/schemas/CardVerificationResults'
      type: object
    CryptoChannelCode:
      description: Cryptocurrency Channel Code
      enum:
      - BTC
      - ETH
      - USDC
      example: BTC
      type: string
    CryptoChannelProperties:
      description: Cryptocurrency Channel Properties
      example:
        success_return_url: https://redirect.me/good
        failure_return_url: https://redirect.me/bad
        cancel_return_url: https://redirect.me/cancel
      nullable: false
      properties:
        success_return_url:
          description: URL where the end-customer is redirected if the authorization
            is successful
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          nullable: true
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        failure_return_url:
          description: URL where the end-customer is redirected if the authorization
            failed
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          nullable: true
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        cancel_return_url:
          description: URL where the end-customer is redirected if the authorization
            cancelled
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          nullable: true
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
      type: object
    CryptoWallet:
      description: Crypto Wallet
      example:
        id: id
      nullable: true
      properties:
        id:
          nullable: true
          type: string
      type: object
    MutableCrypto:
      example:
        wallet:
          id: id
        channel_properties:
          success_return_url: https://redirect.me/good
          failure_return_url: https://redirect.me/bad
          cancel_return_url: https://redirect.me/cancel
        channel_code: BTC
      nullable: true
      properties:
        channel_code:
          $ref: '#/components/schemas/CryptoChannelCode'
        channel_properties:
          $ref: '#/components/schemas/CryptoChannelProperties'
        wallet:
          $ref: '#/components/schemas/CryptoWallet'
      type: object
    DirectBankTransferChannelCode:
      description: Direct Bank Transfer Channel Code
      enum:
      - DP_BDO
      - DP_MBT
      example: DP_BDO
      type: string
    DirectBankTransferChannelProperties:
      description: Direct Bank Transfer Channel Properties
      example:
        authorized_return_url: https://redirect.me/pending
        failure_return_url: https://redirect.me/bad
      nullable: false
      properties:
        authorized_return_url:
          description: URL where the end-customer is redirected if the authorization
            is successful
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        failure_return_url:
          description: URL where the end-customer is redirected if the authorization
            failed
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
      type: object
    MutableDirectBankTransfer:
      example:
        channel_properties:
          authorized_return_url: https://redirect.me/pending
          failure_return_url: https://redirect.me/bad
        channel_code: DP_BDO
      nullable: true
      properties:
        channel_code:
          $ref: '#/components/schemas/DirectBankTransferChannelCode'
        channel_properties:
          $ref: '#/components/schemas/DirectBankTransferChannelProperties'
      type: object
    DirectDebitChannelCode:
      description: Direct Debit Channel Code
      enum:
      - BCA_KLIKPAY
      - BCA_ONEKLIK
      - BRI
      - MANDIRI
      - BPI
      - BDO
      - CIMBNIAGA
      - MTB
      - RCBC
      - UBP
      - AUTODEBIT_UBP
      - CHINABANK
      - KBANK_MB
      - BAY_MB
      - KTB_MB
      - BBL_MB
      - SCB_MB
      - BDO_EPAY
      - AFFIN_FPX
      - AGRO_FPX
      - ALLIANCE_FPX
      - AMBANK_FPX
      - ISLAM_FPX
      - MUAMALAT_FPX
      - BOC_FPX
      - RAKYAT_FPX
      - BSN_FPX
      - CIMB_FPX
      - HLB_FPX
      - HSBC_FPX
      - KFH_FPX
      - MAYB2E_FPX
      - MAYB2U_FPX
      - OCBC_FPX
      - PUBLIC_FPX
      - RHB_FPX
      - SCH_FPX
      - UOB_FPX
      example: BRI
      type: string
    DirectDebitChannelPropertiesBankRedirect:
      description: Direct Debit Bank Account Channel Properties
      example:
        mobile_number: "0812345678"
        success_return_url: https://redirect.me/good
        failure_return_url: https://redirect.me/bad
      properties:
        mobile_number:
          description: Mobile number of the customer that is registered to channel
          type: string
        success_return_url:
          format: uri
          type: string
        failure_return_url:
          format: uri
          type: string
      type: object
    DirectDebitChannelPropertiesBankAccount:
      description: Direct Debit Bank Account Channel Properties
      example:
        success_return_url: https://redirect.me/good
        failure_return_url: https://redirect.me/bad
      properties:
        success_return_url:
          format: uri
          type: string
        failure_return_url:
          format: uri
          type: string
      type: object
    DirectDebitChannelPropertiesDebitCard:
      description: Direct Debit Debit Card Channel Properties
      example:
        mobile_number: +62818555988
        card_last_four: "8888"
        card_expiry: 06/24
        email: test.email@xendit.co
      properties:
        mobile_number:
          description: Mobile number of the customer registered to the partner channel
          example: +62818555988
          type: string
        card_last_four:
          description: Last four digits of the debit card
          example: "8888"
          type: string
        card_expiry:
          description: Expiry month and year of the debit card (in MM/YY format)
          example: 06/24
          type: string
        email:
          description: Email address of the customer that is registered to the partner
            channel
          example: test.email@xendit.co
          type: string
      type: object
    DirectDebitChannelProperties:
      anyOf:
      - $ref: '#/components/schemas/DirectDebitChannelPropertiesBankRedirect'
      - $ref: '#/components/schemas/DirectDebitChannelPropertiesBankAccount'
      - $ref: '#/components/schemas/DirectDebitChannelPropertiesDebitCard'
      nullable: true
    DirectDebitType:
      enum:
      - DEBIT_CARD
      - BANK_ACCOUNT
      - BANK_REDIRECT
      type: string
    MutableDirectDebit:
      example:
        channel_properties: null
        channel_code: BRI
        type: null
      nullable: true
      properties:
        channel_code:
          $ref: '#/components/schemas/DirectDebitChannelCode'
        channel_properties:
          $ref: '#/components/schemas/DirectDebitChannelProperties'
        type:
          $ref: '#/components/schemas/DirectDebitType'
      required:
      - channel_code
      - channel_properties
      type: object
    EwalletChannelCode:
      description: Ewallet Channel Code
      enum:
      - GCASH
      - GRABPAY
      - PAYMAYA
      - DANA
      - OVO
      - LINKAJA
      - SHOPEEPAY
      - NEXCASH
      - ASTRAPAY
      - JENIUSPAY
      - APPOTA
      - MOMO
      - VNPTWALLET
      - VIETTELPAY
      - ZALOPAY
      example: PAYMAYA
      type: string
    EwalletChannelProperties:
      description: Ewallet Channel Properties
      example:
        success_return_url: https://redirect.me/good
        failure_return_url: https://redirect.me/bad
        cancel_return_url: https://redirect.me/cancel
      nullable: false
      properties:
        success_return_url:
          description: URL where the end-customer is redirected if the authorization
            is successful
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        failure_return_url:
